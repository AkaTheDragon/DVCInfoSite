<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Dragon Search</title>
</head>
<body>
    <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 70px;"></iframe>

    <div class="search-container">
		<input type="text" id="searchInput" placeholder="Search Dragons...">
		<span class="clear-search" id="clearSearch">X</span>
	</div>
    <table id="dragonTable">
        <thead>
            <tr>
                <th style="width: 10%;">Dragon Name</th>
                <th style="width: 10%;">Egg Description</th>
                <th style="width: 10%;">Location</th>
				<th style="width: 10%;">Egg Sprite</th>
                <th style="width: 30%;">Sprite</th>
                <th style="width: 10%;">Sprite2</th>
                <th style="width: 30%;">Artwork</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</body>
</html>
